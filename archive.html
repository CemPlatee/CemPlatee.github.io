<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="arquivos">Archives</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding: 2rem;
            justify-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }

        .project-gallery {
            text-align: center;
        }

        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
            border-radius: 0px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            filter: blur(2px);
        }

        .gallery a {
            position: relative;
            display: block;
        }

        .gallery a .project-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .gallery a:hover .project-name {
            opacity: 1;
        }

        body{
            background-color: white;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: .1rem 0;
            position:relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#portfolio">Work</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>
</header>
    <main>
        <section class="project-gallery">
            <h2>Gallery</h2>
            <div class="gallery">
                <a href="Project1/index.html">
                    <img src="images/E92 (2).jpg">
                    <span class="project-name">E92 Photoshoot</span>
                </a>
                <a href="Project2/index.html">
                    <img src="images/lambo.jpg">
                    <span class="project-name">Gathering Supercars Vila Real</span>
                </a>
                <a href="Project3/index.html">
                    <img src="images/ferrari.jpg">
                    <span class="project-name">Ferrari</span>
                </a>
                <a href="Project4/index.html">
                    <img src="images/porsche.jpg">
                    <span class="project-name">Porsche 911</span>
                </a>
                <a href="Project5/index.html">
                    <img src="images/revuel.jpg">
                    <span class="project-name">Edax Group</span>
                </a>
                <a href="Project6/index.html">
                    <img src="images/portrait (1).jpg">
                    <span class="project-name">Portraits</span>
                </a>
            </div>
        </section>
    </main>
    <div class="inverted-cursor" id="invertedCursor"></div>
    <footer position="fixed" bottom="0" width="100%">
        <p>&copy; Archives Showcase</p>
    </footer>
    <script>
        const invertedCursor = document.getElementById("invertedCursor");

        document.addEventListener("mousemove", (e) => {
            if (invertedCursor) {
                invertedCursor.style.left = `${e.clientX}px`;
                invertedCursor.style.top = `${e.clientY}px`;
            }
        });
    </script>
</body>
</html>
